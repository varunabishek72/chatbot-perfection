  utter_faq/things_2know:
  - text: "  The covid-19 products included are Mask, Sanitizers, Thermometer, Pulse-oximeter, PPE kit and Gloves.

         
             Things to keep in mind when choosing Masks:

             Do not use masks made out of fleece. A recent study shows that wearing a fleece mask actually increases the number of respiratory droplets being released into the air,” 

             1. Best fitting: Does the mask fit snuggly around your face but isn’t too constricting? The mask should cover your nose and fit across the bridge of your nose and cheeks, sit comfortably under your chin and hug the sides of your face and cheeks without gaps.

             2.Breathability: Look for multi-layered tight woven cotton, cotton-polyester blends or linen. Do not wear masks made out of fleece, because fleece may not provide as much filtration as other multi-layered coverings according to a recent study.

             3. Moisture wicking: Fabrics with soft stretchy material, such as spandex or polyester, pull moisture away from your skin, helping to keep you cooler

             4. Stays in place and easy to put on: The mask should be secured by the use of earloops or ties

             5. Long-term use: Is the mask washable and will it retain its shape without damage after washing?

             Children under the age of 2 should refrain from wearing masks and those who are unable to remove a mask themselves should also not wear a mask.





              2. Things to keep in mind when choosing Sanitizers.

              Alcohol Content:
              According to the US Centers for Disease Control & Prevention, the hand sanitizer you choose should contain mostly alcohol, with very few ingredients added. Ideally, it should have a minimum of 70% isopropyl alcohol or 60% ethyl alcohol.
              Other ingredients that can be added to it include sterile distilled water, glycerin, and hydrogen peroxide. Avoid any sanitizer that contains 1-propanol or methanol, as both of these ingredients are toxic and harmful.

              Germ Killing Properties:
              It is important to understand that most hand sanitizers effectively reduce the number of germs in your hands, but they may not kill all types of microbes. The sanitizer that you choose should claim to kill at least 99% of germs in your hands so that you can be sure of its quality and efficacy.

              Expiry Date:
              Hand sanitizers stay effective for a certain period only, after which their germ-killing capacity reduces to a great extent. You must buy a sanitizer that has a long expiry date so that even if you purchase a large size container, it does not expire even before you can use it.

              Fragrance:
              Once you sanitize your hands, it should not leave an alcohol-like smell in them. Therefore, a number of fragrances are added to sanitizers to make them pleasant.

              Moisturising:
              The main aim of a hand sanitizer is to kill germs and keep hands hygienic. But wouldn’t it be nice if they provide the added benefit of moisturising as well? Certain sanitizers also contain moisturiser so that the hands can stay soft and hydrated instead of getting dry due to alcohol. It is also important to prefer a sanitizer that does not feel sticky on your hands after use.

              Size:
              You would need sanitizers in multiple sizes, such as a small size that you can keep in your purse or pocket and a large size that you can keep at home so that you don’t need to refill it every other day. You can find sanitizers in varying sizes, such as 50 ml, 60 ml, 100 ml, 250 ml, 450 ml, etc. 


            
              3. Things to keep in mind when choosing a PPE Kit:

              First is the type of anticipated exposure. This is determined by the type of anticipated exposure, such as touch, splashes or sprays, or large volumes of blood or body fluids that might penetrate the clothing. PPE selection, in particular the combination of PPE, also is determined by the category of isolation precautions a patient is on. 

              Second, and very much linked to the first, is the durability and appropriateness of the PPE for the task. This will affect, for example, whether a gown or apron is selected for PPE, or, if a gown is selected, whether it needs to be fluid resistant, fluid proof, or neither. 

              Third is fit. (optional question) How many of you have seen someone trying to work in PPE that is too small or large? PPE must fit the individual user, and it is up to the employer to ensure that all PPE are available in sizes appropriate for the workforce that must be protected.

           
        
              4. Things to keep in mind when choosing a Thermometer
 
              Accuracy: This is the most essential factor to look for when buying a thermometer. When you're attempting to identify a fever, you have to realize that the temperature you're getting is right. Pick a thermometer that medicinal specialists concur is precise.

              Suitability: Be specific about the age for which you are buying a thermometer. There are some that can be used for all ages, while others are exclusively for an infant's body to work appropriately. Read through the specifics so as to ensure the thermometer you're picking is fitting to use on your matured youngster.
 
              Fahrenheit Or Celsius: Which unit do you like to quantify it? Ensure that the thermometer you pick will give you a correct reading in Fahrenheit Or Celsius, whichever you have chosen.

              Speed: If you are looking for a thermometer for your infant, keep in mind that they don't have much tolerance for jabbing and goading. While picking a thermometer, pick one that will give you accurate results in a fraction of seconds. You would prefer not to attempt and hold them down for an entire one-minute reading.

              Backlit display: Thermometers that have a backlit display are preferred more as they can be used during the night as well. Especially if you have a baby, a thermometer that has a backlit display would make your work and life easier.



             5. Things to keep in mind when choosing a pulse-oximeter

             Pulse Oximeter's Battery Life Should Be Good: Most pulse oximeters are powered by either AAA or AA batteries and it is good to consider the possible battery life of a device, and how long can it last on a single pair of batteries. Look for a product, which should offer around 20 hours of battery life.

             Should Support Data Transfer If you are planning to get a high-end pulse oximeter, then another interesting feature to consider is the support for data transfer to a computer using the USB port. This allows users to have all the data saved in an external device, which can be shared with medical professionals online.

             Pulse Oximeter With Splash Proof Build Quality: Some of the pulse oximeters are also splash resistant, ensuring the device does not get spoiled if the device comes in contact with sweat or water.

             One can get a pulse oximeter for less than Rs. 1000, while some of the high-end pulse oximeters cost more than Rs. 5000. So, depending on your budget, you can get the one that fits your bill. The device should show less than two percent difference, which explains the sensitivity and accuracy of your pulse oximeter.

           
             6. Things to know before choosing gloves:

             > Purpose – patient care, environmental services, other 
             > Glove material – vinyl, latex, nitrile, other 
             > Sterile or nonsterile 
             > One or two pair 
             > Single use or reusable "   


