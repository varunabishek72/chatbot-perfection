  utter_faq/covid_awarness:
  - text: " Covid-19 is a highly-contagious virus that is associated with the 
            coronavirus family. Here's how you can prevent covid-19 from spreading.
            
            1. Wear a mask:
    
            Masks should be worn in addition to staying at least 6 feet apart, especially around people who don’t live with you.
            Wear your mask over your nose and mouth and secure it under your chin.
            
            
            2. Stay 6 feet away from others:
   
            Inside your home: Avoid close contact with people who are sick.
            If possible, maintain 6 feet between the person who is sick and other household members.
            Outside your home Put 6 feet of distance between yourself and people who don’t live in your household.
            
           
            3. Arguably the most important step, Get vaccinated with Authorized Covid Vacciness. Currently in India, Covaxxin and Covishield are available to the public. 

            
            4. Avoid crowds and poorly ventilated space:
    
            Being in crowds like in restaurants, bars, fitness centers, or movie theaters puts you at higher risk for COVID-19.
            Avoid indoor spaces that do not offer fresh air from the outdoors as much as possible.

           
            5. Wash your hands often
    
            Wash your hands often with soap and water for at least 20 seconds especially after you have been in a public place, or after blowing your nose, coughing, or sneezing.
            It’s especially important to wash:
            Before eating or preparing food
            After using the restroom
            After leaving a public place
            After blowing your nose, coughing, or sneezing
            After handling your mask
            After changing a diaper
            After caring for someone sick
            After touching animals or pets
            If soap and water are not readily available, use a hand sanitizer that contains at least 60% alcohol. Cover all surfaces of your hands and rub them together until they feel dry.
            Avoid touching your eyes, nose, and mouth with unwashed hands.

         
            6. Clean and disinfect:

            Clean high touch surfaces daily. This includes tables, doorknobs, light switches, countertops, handles, desks, phones, keyboards, toilets, faucets, and sinks.
            If surfaces are dirty, clean them using detergent or soap and water prior to disinfection."

  utter_faq/covid_awarness2:
  - text: " The first case of COVID-19 was reported Dec. 1, 2019, and the cause was a then-new coronavirus later named SARS-CoV-2. 
            SARS-CoV-2 may have originated in an animal and changed (mutated) so it could cause illness in humans.
            As of now, researchers know that the coronavirus is spread through droplets and virus particles released into the air when an infected person breathes, talks, laughs, sings, coughs or sneezes. 
            Larger droplets may fall to the ground in a few seconds, but tiny infectious particles can linger in the air and can accumalate too, in a room without proper ventilation. This is why wearing masks, using Sanitizers and Social-Distancing is important.
          
            Symptoms show up in people within two to 14 days of exposure to the virus. 
            A person infected with the coronavirus is contagious to others for up to two days before symptoms appear, and they remain contagious to others for 10 to 20 days, depending upon their immune system and the severity of their illness."

  utter_faq/covid_awarness3:
  - text: " COVID-19 is diagnosed through a laboratory test. 
            Diagnosis by examination alone is difficult since many COVID-19 signs and symptoms can be caused by other illnesses. 
            Some people with the coronavirus do not have symptoms at all. 
           
            Treatment for COVID-19 addresses the signs and symptoms of the infection and supports people with more severe disease. 
            For mild cases of coronavirus disease, your doctor may recommend measures such as fever reducers or over-the-counter medications. 
            More severe cases may require hospital care, where a patient may receive a combination of treatments that could include steroids, oxygen, mechanical breathing support.
           
            Severe COVID-19 can be fatal and can result in death."
            
  utter_faq/covid_awarness4:
  - text: " Coronaviruses are named for their appearance: “corona” means “crown.” 
            The virus’s outer layers are covered with spike proteins that surround them like a crown.
            
            SARS stands for severe acute respiratory syndrome. 
            In 2003, an outbreak of SARS affected people in several countries before ending in 2004. 
            The coronavirus that causes COVID-19 is similar to the one that caused the 2003 SARS outbreak.
            
            Since the 2019 coronavirus is related to the original coronavirus that caused SARS and can also cause severe acute respiratory syndrome, there is “SARS” in its name: SARS-CoV-2. "   

